# .github/workflows/assembla_doc_template.yml

name: Assembla Documento con Template

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Costruzione PDF
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kjarosh/latex:2025.1-basic

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Installa dipendenze mancanti
        run: |
          apk add --no-cache git python3 py3-pip bash pandoc tar
          pip install --break-system-packages pyyaml python-liquid
          tlmgr install preprint xcolor

      - name: Genera README e PDF con Pandoc
        run: |
          rm -f README.md *.pdf
          python3 .github/scripts/process-template.py

          TITLE=$(sed -n '/^---$/,/^---$/p' README.md | grep '^title:' | head -n1 | sed 's/title:[[:space:]]*//; s/^ *//; s/ *$//; s/[*]//g')
          SAFE_TITLE=$(echo "$TITLE" | tr ' ' '_' | tr -cd '[:alnum:]_')
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          PDF_NAME="${SAFE_TITLE}-MEduLab-${TIMESTAMP}.pdf"

          echo "Generazione PDF: $PDF_NAME"

          pandoc README.md \
            --pdf-engine=pdflatex \
            --template=styles/template.latex \
            -o "$PDF_NAME"

          echo "PDF_NAME=$PDF_NAME" >> $GITHUB_ENV

          mkdir -p pages_artifact
          cp "$PDF_NAME" pages_artifact/latest.pdf

      - name: Carica PDF come artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf-generato
          path: "${{ env.PDF_NAME }}"
          overwrite: true

      - name: Prepara artifact per GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: pages_artifact

      - name: Commit del documento aggiornato
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

          rm -f *.pdf
          git add -u
          git add README.md
          git diff --staged --quiet || git commit -m "Auto-aggiornamento documento con template [skip ci]"

      - name: Push modifiche su branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}

  deploy:
    name: Pubblica su GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
